<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smitap Patins</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;1,14..32,500&family=Montserrat:wght@500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
        <a href="#">
            <img src="assets/logo.svg" alt="Logo Smitap Patins">
        </a>
        <a href="#">
            <img src="assets/icon/shopping-bag.svg" alt="Icone de bolsa">
            <span>1</span>
        </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saúdavel</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icon/shopping-bag.svg" alt="Icone de bolsa">
            COMPRAR AGORA
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icon/play.svg" alt="Icone de play">
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/hero/ellipse.svg" alt="Circulo Azul">
          <img src="assets/hero/patins-image.png" alt="Imagem de patins">
          <img src="assets/hero/stars-1.svg" alt="Estela 1">
          <img src="assets/hero/stars-2.svg" alt="Estela 2">
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animation">
        <div class="rolling">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
          <img src="assets/banner.svg" alt="">
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content">
        <figure>
          <img src="assets/images/image 01.png" alt="Imagem 1">
          <figcaption>
            <img src="assets/images/person.png" alt="Person ">
            <span>@lavinpereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/image 02.png" alt="Imagem 2">
          <figcaption>
            <img src="assets/images/person.png" alt="Person ">
            <span>@lavinpereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/image 03.png" alt="Imagem 3">
          <figcaption>
            <img src="assets/images/person.png" alt="Person ">
            <span>@lavinpereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="assets/images/image 04.png" alt="Imagem 4">
          <figcaption>
            <img src="assets/images/person.png" alt="Person ">
            <span>@lavinpereira</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo Snitap">
        Snitap
      </div>

      <nav>
        <a href="#">Sobre</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Política de Privacidade</a>
      </nav>

      <div class="social-links">
        <a href="#" title="instagram">
          <img src="assets/icon/instagram.svg" alt="Instagram">
        </a>
        <a href="#" title="facebook">
          <img src="assets/icon/facebook.svg" alt="facebook">
        </a>
        <a href="#" title="youtube">
          <img src="assets/icon/youtube.svg" alt="youtube">
        </a>
        <a href="#" title="tiktok">
          <img src="assets/icon/tiktok.svg" alt="tiktok">
        </a>
      </div>
    </footer>

</html>
